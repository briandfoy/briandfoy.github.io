---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="byline">
  	<p>
    <span class="date">{{ page.date | date: "%B %e, %Y" }}</span> - <span class="tags">
	  {% for tag in page.tags %}
		{% capture tag_name %}{{ tag }}{% endcapture %}
		<a href="/tag/{{ tag_name }}">{{ tag_name }}&nbsp;</a>
	  {% endfor %}
	</span>
	</p>
  </div>

  <div class="tags">

  </div>

  <div class="entry">
    {{ content }}
  </div>

</article>
