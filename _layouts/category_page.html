---
layout: default
---
<div class="post">
<h1>Category: {{ page.category }}</h1>

{{ content }}

<ul>
{% for post in site.categories[page.category] %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
    {{ post.description }}
  </li>
{% endfor %}
</ul>
</div>
<hr>
